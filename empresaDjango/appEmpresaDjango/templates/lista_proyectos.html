{% extends 'base.html' %}
{% load static %}

{% block contenido %}

        <div id = "page">
            <div id = "page_text">
                
                <h2>PROYECTOS</h2>

            </div>

            <div id= "tabla">
                <table class="tablapla">
                    <tr>
                        <th class="tittabla">Nombre</th>
                        <th class="tittabla">Descripción</th>
                        <th class="tittabla">Cliente</th>
                        <th class="tittabla">Ver más</th>
                    </tr>
                    {% for a in lista_proyectos %}
                        <tr>
                            <td class="comptab">{{ a.nombre }}</td>
                            <td class="comptab">{{ a.descripcion }}</td>
                            <td class="comptab">{{ a.cliente }}</td>
                            <td class="comptab">
                                <a href="{% url 'proyectoun' a.id %}" class= "boton_borrar">
                                    <img src="{% static 'ojo.png' %}">
                                </a> 
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>

        </div>

{% endblock %}
