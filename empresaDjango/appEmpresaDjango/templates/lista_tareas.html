{% extends 'base.html' %}

{% block contenido %}

<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha inicio</th>
            <th>Fecha fin</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for tarea in lista_tareas %}
        <tr>
            <td>{{ tarea.nombre }}</td>
            <td>{{ tarea.inicio }}</td>
            <td>{{ tarea.fin }}</td>
            <td><a href="{% url 'tarea' tarea.id %}">Leer</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
